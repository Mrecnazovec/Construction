<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Construction</title>
		<link rel="icon" href="./assets/icons/ico.ico" />
		<link rel="stylesheet" href="./css/tg.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="mainBox">
			<div class="contentBox">
				<div class="logoBox">
					<img src="./assets/svg/lego.svg" alt="logo" />
				</div>
				<div class="formBox">
					<p>Мы вам позвоним</p>
					<p>
						Оставьте свой номер. <br />
						И мы перезвоним вам!
					</p>
					<form id="tg">
						<div class="form-group">
							<input required autocomplete="off" type="text" name="name" class="inputFirst" placeholder="Имя" />
						</div>
						<div class="form-group">
							<input required autocomplete="off" id="integer" type="text" name="tel" class="inputFirst" placeholder="Телефон" />
						</div>
						<button class="btn submit" type="submit">Жду звонка</button>
					</form>
					<p>Оставив заявку на сайте, вы соглашаетесь с условиями обработки персональных данных.</p>

					<p>Обращаем ваше внимание, что режим работы отдела продаж с 9:00 до 21:00</p>
					<a href="./index.html" id="back">
						<img class="crest" src="./assets/svg/cresst.svg" alt="cresst" />
					</a>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/tg.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</html>
